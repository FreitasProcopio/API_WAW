<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAW</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/global.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fa-solid fa-earth-americas"></i> Word in All World </h1>
        <button class="theme-toggle" id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </header>
  
      <div class="canvas-container">
        <canvas id="canvas" width="280" height="280"></canvas>
        
        <div class="form-grid">
          <div class="input-group">
            <label for="charInput">Caractere associado:</label>
            <input type="text" id="charInput" maxlength="1" placeholder="Digite um caractere" required>
          </div>
          
          <div class="input-group">
            <label for="contextInput">Contexto:</label>
            <input type="text" id="contextInput" placeholder="Contexto de uso (opcional)">
          </div>
        </div>
        
        <div class="button-group">
          <button class="btn btn-warning" onclick="limpar()">
            <i class="fas fa-eraser"></i> Limpar
          </button>
          <button class="btn btn-primary" onclick="salvar()">
            <i class="fas fa-save"></i> Salvar
          </button>
        </div>
      </div>
      <p id="status">Desenhe um s√≠mbolo acima e preencha os campos</p>
    </div>
    <script src="../controller/symbols.controller.js"></script>
  </body>
</html>
